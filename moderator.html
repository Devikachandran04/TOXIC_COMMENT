<!DOCTYPE html>
<html>
<head>
    <title>Moderator</title>
    <style>
        body {
            background: linear-gradient(45deg, #A1C4FD, #C2E9FB);
            margin: 0;
            padding: 20px;
            font-family: Arial;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .report {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderator Dashboard</h1>
        {% if reports %}
            {% for report in reports %}
            <div class="report">{{ report }}</div>
            {% endfor %}
        {% else %}
            <p>No toxic comments reported yet!</p>
        {% endif %}
        <a href="/">Back to Detector</a>
    </div>
</body>
</html>
