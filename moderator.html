<!DOCTYPE html>
<html>
<head>
    <title>Moderator</title>
    <style>
        body {
            background: linear-gradient(45deg, #A1C4FD, #C2E9FB);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .report {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #e74c3c;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderator Dashboard</h1>
        
        {% if reports %}
            <h3>Reported Comments ({{ reports|length }}):</h3>
            {% for report in reports %}
            <div class="report">
                <p>{{ report }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No toxic comments reported yet!</p>
        {% endif %}
        
        <a href="/" class="back-btn">Back to Detector</a>
    </div>
</body>
</html>
