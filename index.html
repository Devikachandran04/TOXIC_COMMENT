<!DOCTYPE html>
<html>
<head>
    <title>Toxic Detector</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF9A9E, #FAD0C4, #A18CD1);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #FF4757;">Toxic Comment Detector</h1>
        <form method="POST" action="/check">
            <textarea name="comment" placeholder="Type comment here..." required>{{ comment if comment }}</textarea>
            <button type="submit">Check</button>
        </form>
        {% if result %}
        <div class="result" style="color: {{ color }};">
            {{ result }}
        </div>
        {% endif %}
        <a href="/moderator">Moderator View</a>
    </div>
</body>
</html>
